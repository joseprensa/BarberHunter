<!DOCTYPE html>

  <head>

  <body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-dark navbar-dark" style="height: 60px;">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="img/simbolo-blanco.png" alt="" />
          <span class="brand-text">BARBER <span>HUNTER</span></span>
        </a>

        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div class="navbar-nav ml-auto">
           
          </div>
        </div>
      </div>
    </div>
    <!-- Nav Bar End -->

    <section class="container form-container">
      <header>Admin Form</header>
      <form action="#" class="form" id="loginForm">
        <div class="input-box">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="input-box">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <button id="submitBtn">Submit</button>
      </form>
    </section>

    <!-- Footer Start -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="row">
              <div class="col-md-6">
                <div class="footer-contact">
                  <h2>Barber Address</h2>
                  <p>
                    <i class="fa fa-map-marker-alt"></i>123 Street, New York,
                    USA
                  </p>
                  <p><i class="fa fa-phone-alt"></i>+012 345 67890</p>
                  <p><i class="fa fa-envelope"></i>barber@example.com</p>
                  <div class="footer-social">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-whatsapp"></i></a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="footer-link">
                  <h2>Useful Links</h2>
                  <p>Home</p>
                  <p>About</p>
                  <p>Service</p>
                  <p>Gallery</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="footer-newsletter">
              <h2>GET OFFERS</h2>
              <div class="form">
                <input class="form-control" placeholder="ENTER YOUR EMAIL" />
              </div>
              <button class="btn">SUBSCRIBE</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container copyright">
        <div class="row">
          <div class="col-md-6">
            <p>
              &copy;
              <a href="#"
                ><img src="img/simbolo-negro.png" alt="" width="60px" />Barber
                Hunter</a
              >, All Right Reserved.
            </p>
          </div>
          <div class="col-md-6">
            <p>
              Designed By
              <a href="#">
                <img src="img/simbolo-negro.png" alt="" width="50px" /><span
                  >Barber Hunter</span
                >
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->

    <!--   ==========================      JAVASCRIPT CODE IN SCRIPT TAG      ==========================    -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../lib/isotope/isotope.pkgd.min.js"></script>
    <script src="../lib/lightbox/js/lightbox.min.js"></script>
    <!-- Functionality in JavaScript -->
    <script>
      const loginForm = document.getElementById("loginForm");
      const submitBtn = document.getElementById("submitBtn");

      // Store the static username and password
      const storedUsername = "solucionesdepresenciadigital@gmail.com";
      const storedPassword = "Elcieloazul";

      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();

        const username = loginForm.username.value;
        const password = loginForm.password.value;

        if (username === storedUsername && password === storedPassword) {
          // Store the username in localStorage
          localStorage.setItem("admindb", username);
          // Redirect to the admin dashboard
          window.location.href = "adminDashboard.html";
        } else {
          alert("Login failed. Please check your username and password.");
        }
      });
    </script>
  </body>
</html>
